<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Startsida</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"></link>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
    </h:head>
<h:body>



<!-- Header -->
<header class="w3-container w3-light-grey w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Fiktiva AB</h1>
  <p class="w3-xlarge">Startsida</p>
</header>

<BR></BR>  
    <Center>   
        <f:view>
            <h:form>
                Ange personalnummer: <h:inputText binding="#{input1}" ></h:inputText>
                <h:commandButton action="#{CaseAndTasksBean.login(input1.value)}" value="Logga in">   
                </h:commandButton>
            </h:form>
        </f:view>  
        <f:view>
            <h:outputLabel value="#{CaseAndTasksBean.loginMessage}" />  
        </f:view>
        
    </Center>

<!-- Grid -->
<div class="w3-row-padding w3-white w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-third w3-center">
      <img src= "light-bulb.png" width= "250" height= "250" alt="Light bulb"/> 
    </div>
    <div class="w3-twothird">
      <h1>Teknisk support</h1>
      <h5 class="w3-padding-32">Kontakt vardagar: kl 7-17 </h5>
      <p class="w3-text-grey">Telefonnummer: +4670-400 00 00 </p>
      <p class="w3-text-grey"> Mail: fiktiva.support@fiktiva.se </p>
    </div>
  </div>
</div>



<!-- Footer -->
   <footer class="w3-container w3-padding-64 w3-grey w3-center w3-opacity">  
        <h1 class="w3-margin w3-xlarge"></h1>
        <div class=" w3-padding-32">
            <img src= "light-bulb.png" width= "20" height= "20" alt="Light bulb"/> 
            <p class="bold">Teknisk support</p>
            <p> Telefonnummer: +4670-400 00 00 </p>
            <p> Mail: fiktiva.support@fiktiva.se  </p>
        </div>
    </footer>              
  </h:body>
</html>
